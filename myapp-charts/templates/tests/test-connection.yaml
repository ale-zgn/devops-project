apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "myapp-charts.fullname" . }}-test-connection"
  labels:
    {{- include "myapp-charts.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-connection
      image: busybox
      command: ['sh', '-c']
      args: ['sh', '-c', 'wget -qO- http://{{ include "myapp-charts.fullname" . }}-backend:{{ .Values.backend.service.port }}']


  restartPolicy: Never
